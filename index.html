        <p class="h4">
      1.	本課程規劃之目標在引導學生認識HTML5網頁程式設計之理論。(知識)<br />
      2.	在課程中使用HTML及CSS的標準語法，設計網頁表單及其元素的布局。(技能)<br />
      3.	培養學生網頁程式設計的基礎能力和正確的學習態度。(態度)<br />
      4.	從網頁程式設計的標準語法與網頁操作中了解客戶端網頁操作的介面設計，涵養將來擔任網頁程式設計人員所需之經驗。（其他）<br />
